<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <label>Legs: <input v-model="legCount" type="range"></label><br>
    <label><input @input="update" :value="tableCount"></label><br>
    <output>
        We are going to build {{legCount}} legs
        and assembly {{tableCount}} tables.
    </output>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>

new Vue({
    el: "#app",
    data: {
        legCount: 0
    },
    computed: {
        tableCount: {
            get () {
                console.log("get call()")
                return this.legCount / 4
            },
            set (newValue) {
                console.log("set call()")
                this.legCount = newValue * 4
            }
        }
    },
    methods: {
        update(e) {
            this.tableCount = e.target.value
        }
    }
})

</script>
</body>
</html>
